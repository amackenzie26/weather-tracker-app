<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Tracker</title>
</head>

<body>

    <header>
        <h1>Weather Tracker</h1>
    </header>

    <main>
        <form>
            <div class="form-box col" id="search">
                <h2>Search A City</h2>
                <input type="text" class="search-box" autocomplete="off" id="search-box" placeholder="Search a City...">
            </div>
            <div class="form-box col">
                <button id="search-btn">Search</button>
            </div>
            <div class="searches" id="searches"> 
                
            </div>
        </form>

        <aside class="results-container row">
            <div class="col-4" id="results"></div>
                <h3>
                    
                </h3>
                <container class="containertoday">
                    <div class="todaysweather">
                        <p id='todaysweather'></p>
        
                    </div>
                </container>
                <container class="container5day">
                    <table class="forecast5day">
                        <p></p>
                        <div class="col" id="search2">
                            <p id='day-1'></p>
                        </div>
                        <div class="col" id="search3">
                            <p id='day-2'></p>
                        </div>
                        <div class="col" id="search4">
                            <p id='day-3'></p>
                        </div>
                        <div class="col" id="search5">
                            <p id='day-4'></p>
                        </div>
                        <div class="col" id="search5">
                            <p id='day-5'></p>
                        </div>
                    </table>
                </container>
            </div>
            <div class="results-display"></div>
        </aside>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
